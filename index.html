<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
       <h2 class="text-6xl text-center mt-10">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">
      <section class="bg-gray-400 p-4 w-10/12 mx-auto rounded-lg my-10">
        <input type="text" placeholder="Search..." class="input w-full max-w-xs" id="input-value" />
        <button class="btn btn-accent" onclick="handleSearch()">Search</button>
      </section>
      <section>
        <!-- loading -->
          <div class="text-center hidden" id="loading-spinner">
            <span class="loading loading-ring loading-lg text-primary my-40"></span>
          </div>
            <div id="phone-con" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-10">
            </div>
            <!-- Show all btn -->
            <div class="hidden text-center my-8" id="show-all-container">
              <button class="btn btn-primary" id="show-all" onclick="showAll()">Show all</button>
            </div>
          </section>

          <!-- Open the modal using ID.showModal() method -->
<button class="btn" onclick="my_modal_5.showModal()">open modal</button>
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>
    </main>
    <footer>

    </footer>
    <script src="./js/phone.js"></script>
</body>
</html>
